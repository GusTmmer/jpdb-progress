<!DOCTYPE html>
<html lang="en">
<head>
    <title>Known JP Words Count Tracker</title>
    <link rel="icon" href="favicon.png" sizes="64x64" type="image/png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <script defer src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon"></script> <!-- This is the date adapter -->
    <script defer src="setup-chart.js"></script>
</head>
<body>
    <main>
        <div class="scrollable">
            <div id="canvas-container">
                <canvas id="chart"></canvas>
            </div>
        </div>
        <div id="controls">
            <label> Responsive:
                <input id="is-responsive-checkbox" type="checkbox" checked/>
            </label>
            <label> Scale:
                <input id="pixels-by-datapoint__input" type="range" min="5" max="20" value="5"/>
            </label>
        </div>
    </main>
</body>
</html>
